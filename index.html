<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-cookie</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section id="container-login">
          <h2>Login</h2>
          <form action="/login" method="GET">

          <div class="container-input">
              <label for="E-mail">E-mail</label>
            <input 
            id="E-mail"
            type="email"
            name="email" 
            placeholder="E-mail" 
            required/>
          </div>

           <div class="container-input">
               <label for="Senha">Senha</label>
            <input 
            id="Senha"
            type="password" 
            name="password" 
            placeholder="Senha" 
            required/>

           </div>
           <input
            type="submit" 
            value="Login"/>
            <a href="./cadrastro.html">NÃ£o possui conta? Cadastra-se </a>
          </form>
      </section>
    </main>
  </body>
</html>
